{% extends 'articles/base.html' %}
{% block content %}

  {% else %}
    <h2>로그인</h2>
  {% endif %}  

  <form action="" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">

  </form>
  
{% endblock %}
