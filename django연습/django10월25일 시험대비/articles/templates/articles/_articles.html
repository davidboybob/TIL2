  작성자 : {{ article.user }}

  <h5> 글 제목 : {{ article.title }}</h5>
  <h5> 글 내용 : {{ article.content }}</h5>
  <hr>
  <a href="">
    {% if user in article.like_users.all %}
      <p style="text-decoration:line-through"><b>[좋아요]</b></p>
    {% else %}
      <p>[좋아요 누름]</p>
    {% endif %}
    
  </a>
  <p>{{ article.like_users.all|length }} 명이 이 글을 좋아합니다.</p>
  <a href="{% url 'articles:detail' article.pk %}">[DETAIL]</a>
</div>
