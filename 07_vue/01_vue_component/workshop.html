<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <select v-model="selected">
      <option v-for="option in options">
        {{ option }}
      </option>
    </select>
    <button @click="getDogImage(selected)">Get {{ selected }} Dogs!</button>
    <img v-for="image in images[0]" :src="image" alt="dogs" v-if="image">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const dog = function (selected) {
      const URL = `https://dog.ceo/api/breeds/image/random/${selected}`
      axios.get(URL)
        .then(response => {
          this.images.push(response.data.message)
          
        })
        this.images = []
    }

    const app = new Vue({
      el: '#app',
      data: {
        selected: 1,
        options: 100,
        images: [],
      },
      methods: {
        getDogImage: dog,
      }
      
    })
  </script>
</body>
</html>
