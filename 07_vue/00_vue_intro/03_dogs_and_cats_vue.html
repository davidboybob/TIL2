<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div id="app">
    <button v-on:click="getDogImage">댕댕이 보여줘!</button>
    <button v-on:click="getCatImage">야옹이 보여줘!</button>
    <img v-for="image in images" v-bind:src="image" alt="dogs and cats" v-if="image">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const dog = function() {
          const URL = 'https://dog.ceo/api/breeds/image/random'
          axios.get(URL)
            .then(response => {
              // 같은 인스턴스 안에 data 내의 속성 값은 this 키워드를 통해서 접근
              this.images.push(response.data.message)
              
            })
    }
    const app = new Vue({
      el: '#app',
      data: {
        images: [], // 요청받은 데이터를 넣어야 하기 때문에 빈 문자열로 둠.
      },
      methods: {
        getDogImage: dog,
        getCatImage: function() {
          const URL = 'https://api.thecatapi.com/v1/images/search'
          axios.get(URL)
            .then(response => {
              this.images.push(response.data[0].url)
            })
        }
      }
    })
