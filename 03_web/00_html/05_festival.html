<script>
  var verifyId = document.querySelector("#verifyId")
  console.log(verifyId)
  verifyId.addEventListener('click', function () {
    console.log("test")
    var inputUserId = document.getElementById("5e0559aad0c7c")
        
    if (inputUserId.value == '') {
      console.log("test1234")
      var messageForValidation = document.querySelector(".meta-key-5e0559aad0c7c > .attr-value")
      console.log(messageForValidation)
      var newDiv = document.createElement("div")
      newDiv.innerHTML =  "값을 입력해 주세요."
      newDiv.setAttribute("id", "messageForValidationOfUserId")
      if (document.getElementById("messageForValidationOfUserId")) {

      } else {

      }

      // messageForValidation.appendChild(newDiv)

    } else {
      verifyId.disabled = true
      verifyId.textContent = "인증 요청"
      verifyId.style.background = '#00000'
      fetch("https://google.com",{
        method: "GET",
        mode: "no-cors",
        cache: "no-cache",
        credentials: "include",
        headers: new Headers({
          
          "Content-type": "application/json",
          "Accept": "application/json"
    
        })
    
      }).then(function (response) {
        verifyId.textContent = "인증 완료"

        alert(inputUserId.value)
        verifyId.disabled = false
        console.log(document.getElementById("messageForValidationOfUserId"))
        if (document.getElementById("messageForValidationOfUserId")) {
          var messageForValidation = document.querySelector(".meta-key-5e0559aad0c7c > .attr-value")
          var removeDiv = document.getElementById("messageForValidationOfUserId")
          messageForValidation.removeChild(removeDiv)
        }
      
      }).catch(function(error) {
        console.log(error)

        })
