<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<!--조건
1. 새로고침 했을 때 첫번째 radio 버튼이 자동클릭
2.사이즈 선택시 15와 30만 입력가능
3. 빵 선택시 플렛브레드는 선택할 수 없음 -->

<body>
  <h1>FORM</h1>
  <p>주문서를 작성하여 주십시오.</p><br>

  <form action="#">
    <label for="name">이름:</label>
    <input type="text" id="name" placeholder="이름을 입력해주세요."><br>
    <label for="date">날짜:</label>
    <input type="date" id="date" value="2019-07-31">
    
  </form>

  <h2>1.샌드위치 선택</h2>
  <input type="radio" name="menu" value="1" checked>에그마요<br>
  <input type="radio" name="menu" value="2">이탈리안 비엠티<br>
  <input type="radio" name="menu" value="3">터키 베이컨 아보카도
  <hr>
  <h2>2.사이즈 선택</h2>
  <input type="number" id="size" step="15" min="15" max="30" required>
  
  
  <hr>
  <h2>3.빵 선택</h2>
  <select name="bread" >
    <option value="1">허니오트</option>
    <option value="2" disabled>플랫브레드</option>
    <option value="3">하티 이탈리안</option>

  </select>
  <hr>
  <h2>4.야채/소스 선택</h2>
  <input type="checkbox" name="vegitable_source" value="1">토마토 <br>
  <input type="checkbox" name="vegitable_source" value="2">오이 <br>
  <input type="checkbox" name="vegitable_source" value="3">할라피뇨 <br>
  <input type="checkbox" name="vegitable_source" value="4">핫 칠리 <br>
  <input type="checkbox" name="vegitable_source" value="5">바베큐 <br>

  <input type="submit" value="submit">
</body>

</html>
