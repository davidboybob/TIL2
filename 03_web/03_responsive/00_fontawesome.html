<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/cdf630fcf9.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="00_fontawesome.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <style>
    .square {
      width: 100px;
      height: 100px;
    }
    .square-animated:hover {
      background-color: crimson !important;
      opacity: 0.5;
      animation: tada 2s infinite;
      

    }
  </style>
</head>

<body>




  <span style="font-size: 3em; color: Tomato;">
    <i class="fas fa-camera"></i>
    <i class="fas fa-atom fa-7x faa-spin animated "></i>
  </span>

  <span style="font-size: 48px; color: Dodgerblue;">
    <i class="fas fa-camera fa-spin"></i>
    <i class="fas fa-atom fa-7x faa-spin animated "></i>
  </span>

  <span style="font-size: 3rem;">
    <span style="color: Mediumslateblue;">
      <i class="fas fa-camera"></i>
    </span>
  </span>


  <div class="square bg-primary d-inline-block animated infinite tada delay-3s fast "></div>
  <div class="square square-animated bg-primary d-inline-block animated infinite bounceIn delay-1s "></div>
  




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
